<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="scr-background">
                    <h2 id="scr-home-el"></h2>
                </div>
                <div class="btn">
                    <button onclick="incrementHome()">+1</button>
                    <button onclick="incrementHome(); incrementHome()">+2</button>
                    <button onclick="incrementHome(); incrementHome(); incrementHome()">+3</button>
                </div>
                <div class="btn">
                    <button onclick="resetHome()" class="reset">Reset</button>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div class="scr-background">
                    <h2 id="scr-guest-el"></h2>
                </div>
                <div class="btn">
                    <button onclick="incrementGuest()">+1</button>
                    <button onclick="incrementGuest(); incrementGuest()">+2</button>
                    <button onclick="incrementGuest(); incrementGuest(); incrementGuest()">+3</button>
                </div>
                <div class="btn">
                    <button onclick="resetGuest()" class="reset">Reset</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
